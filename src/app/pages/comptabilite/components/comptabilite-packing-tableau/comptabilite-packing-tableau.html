 <div class="card">
            <p-toolbar styleClass="mb-12">
                <ng-template #start>
                    <p-button label="Ajouter packing" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
                </ng-template>

                <ng-template #end>
                    <p-button label="Statut" icon="pi pi-filter" severity="secondary" (onClick)="exportCSV()" />
                </ng-template>
            </p-toolbar>

            <p-table
                #dt
                [value]="products()"
                [rows]="10"
                [columns]="cols"
                [paginator]="true"
                [globalFilterFields]="filterFields"
                [tableStyle]="{ 'min-width': '75rem' }"
                [(selection)]="selectedProducts"
                [rowHover]="true"
                dataKey="id"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} products"
                [showCurrentPageReport]="true"
                [rowsPerPageOptions]="[10, 20, 30]"
            >
                <ng-template #caption>
                    <div class="flex items-center justify-between">
                        <h5 class="m-0">Manage Products</h5>
                        <p-iconfield>
                            <p-inputicon styleClass="pi pi-search" />
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
                        </p-iconfield>
                    </div>
                </ng-template>
                <ng-template #header>
                    <tr>
                        <th style="width: 3rem">
                            <p-tableHeaderCheckbox />
                        </th>
                        <th style="min-width: 16rem" pSortableColumn="code">
                            <span class="flex items-center gap-2">Contact
                            <p-sortIcon field="code" /></span>
                        </th>
                        <th>Image</th>
                        <th pSortableColumn="name" style="min-width:16rem">
                            <span class="flex items-center gap-2">Phone
                            <p-sortIcon field="name" /></span>
                        </th>
                        <th pSortableColumn="price" style="min-width: 8rem">
                            <span class="flex items-center gap-2">Debut
                            <p-sortIcon field="price" /></span>
                        </th>
                        <th pSortableColumn="category" style="min-width:10rem">
                            <span class="flex items-center gap-2">Fin
                            <p-sortIcon field="category" /></span>
                        </th>
                        <th pSortableColumn="rating" style="min-width: 12rem">
                            <span class="flex items-center gap-2">Rouleau
                            <p-sortIcon field="rating" /></span>
                        </th>
                        <th pSortableColumn="rating" style="min-width: 12rem">
                            <span class="flex items-center gap-2">Montant
                            <p-sortIcon field="rating" /></span>
                        </th>
                        <th pSortableColumn="inventoryStatus" style="min-width: 12rem">
                            <span class="flex items-center gap-2">Status
                            <p-sortIcon field="inventoryStatus" /></span>
                        </th>
                        <th style="min-width: 12rem"></th>
                    </tr>
                </ng-template>
                <ng-template #body let-product>
                    <tr>
                        <td style="width: 3rem">
                            <p-tableCheckbox [value]="product" />
                        </td>
                        <td style="min-width: 12rem">{{ product.code }}</td>
                            <td>
                            <img [src]="'/demo/images/product/' + product.image" [alt]="product.name" style="width: 64px" class="rounded" />
                        </td>
                        <td style="min-width: 16rem">{{ product.name }}</td>
                        <td>{{ product.price | currency: 'USD' }}</td>
                        <td>{{ product.category }}</td>
                        <td>
                            <p>150</p>
                        </td>
                        <td>
                            <p-tag [value]="product.inventoryStatus" [severity]="getSeverity(product.inventoryStatus)" />
                        </td>
                        <td>
                            <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editProduct(product)" />
                            <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteProduct(product)" />
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>

        <p-dialog [(visible)]="productDialog" [style]="{ width: '750px' }" header="Détails du packing" [modal]="true">
            <ng-template #content>
                <div class="flex flex-col gap-6">
                    <img [src]="'/demo/images/product/' + product.image" [alt]="product.image" class="block m-auto pb-6" *ngIf="product.image" />
                    <div>
                        <label for="name" class="block font-bold mb-4">Prestateur (Machiniste)</label>
                        <input type="text" pInputText id="name" [(ngModel)]="product.name" required autofocus fluid />
                        <small class="text-red-500" *ngIf="submitted && !product.name">Name is required.</small>
                    </div>

                     <div class="grid grid-cols-12 gap-4">
                        <div class="col-span-6">
                            <label for="price" class="block font-bold mb-4">Début</label>
                            <p-inputnumber id="price" [(ngModel)]="product.price" mode="currency" currency="USD" locale="en-US" fluid />
                        </div>
                        <div class="col-span-6">
                            <label for="quantity" class="block font-bold mb-4">Fin</label>
                            <p-inputnumber id="quantity" [(ngModel)]="product.quantity" fluid />
                        </div>
                    </div>

                    <div class="grid grid-cols-12 gap-4">
                        <div class="col-span-6">
                            <label for="price" class="block font-bold mb-4">Nombre de rouleaux</label>
                            <p-inputnumber id="price" [(ngModel)]="product.price" mode="currency" currency="USD" locale="en-US" fluid />
                        </div>
                        <div class="col-span-6">
                            <label for="quantity" class="block font-bold mb-4">Prix du rouleau</label>
                            <p-inputnumber id="quantity" [(ngModel)]="product.quantity" fluid />
                        </div>
                    </div>
                </div>
            </ng-template>

            <ng-template #footer>
                <p-button label="Annuler" icon="pi pi-times" text (click)="hideDialog()" />
                <p-button label="Enregistrer" icon="pi pi-check" (click)="saveProduct()" />
            </ng-template>
        </p-dialog>

        <p-confirmdialog [style]="{ width: '450px' }" />
