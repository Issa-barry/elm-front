<!-- Single unified stats bar -->
<div class="col-span-12">
    <div class="stats-bar">
        <div class="stats-bar__item">
            <div class="stats-bar__icon stats-bar__icon--primary">
                <i class="pi pi-wallet"></i>
            </div>
            <div>
                <div class="stats-bar__value">{{ summary ? formatCurrency(summary.montant_total) : '--' }}</div>
                <div class="stats-bar__label">Montant total</div>
            </div>
        </div>

        <div class="stats-bar__divider"></div>

        <div class="stats-bar__item">
            <div class="stats-bar__icon stats-bar__icon--success">
                <i class="pi pi-check-circle"></i>
            </div>
            <div>
                <div class="stats-bar__value stats-bar__value--success">{{ summary ? formatCurrency(summary.total_verse) : '--' }}</div>
                <div class="stats-bar__label">Total payé</div>
            </div>
        </div>

        <div class="stats-bar__divider"></div>

        <div class="stats-bar__item">
            <div class="stats-bar__icon stats-bar__icon--warning">
                <i class="pi pi-arrow-right"></i>
            </div>
            <div>
                <div class="stats-bar__value stats-bar__value--warning">{{ summary ? formatCurrency(summary.montant_global_du) : '--' }}</div>
                <div class="stats-bar__label">Reste à payer</div>
            </div>
        </div>

        <div class="stats-bar__divider"></div>

        <div class="stats-bar__item">
            <div class="stats-bar__icon stats-bar__icon--info">
                <i class="pi pi-users"></i>
            </div>
            <div>
                <div class="stats-bar__value stats-bar__value--info">{{ summary ? summary.nb_prestataires : '--' }}</div>
                <div class="stats-bar__label">Prestataires</div>
            </div>
        </div>
    </div>
</div>
