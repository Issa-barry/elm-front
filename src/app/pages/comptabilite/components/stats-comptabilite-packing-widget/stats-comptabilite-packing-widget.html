<!-- Single unified stats bar -->
<div class="col-span-12">
    <div class="stats-bar">
        <div class="stats-bar__item">
            <div class="stats-bar__icon">
                <i class="pi pi-wallet"></i>
            </div>
            <div>
                <div class="stats-bar__value">{{ summary ? (summary.montant_total | money:'GNF') : '--' }}</div>
                <div class="stats-bar__label">Montant total</div>
            </div>
        </div>

        <div class="stats-bar__divider"></div>

        <div class="stats-bar__item">
            <div class="stats-bar__icon">
                <i class="pi pi-check-circle"></i>
            </div>
            <div>
                <div class="stats-bar__value">{{ summary ?  (summary.total_verse | money:'GNF') : '--' }}</div>
                <div class="stats-bar__label">Total payé</div>
            </div>
        </div>

        <div class="stats-bar__divider"></div>

        <div class="stats-bar__item">
            <div class="stats-bar__icon">
                <i class="pi pi-arrow-right"></i>
            </div>
            <div>
                <div class="stats-bar__value">{{ summary ?  (summary.montant_global_du | money:'GNF') : '--' }}</div>
                <div class="stats-bar__label">Reste à payer</div>
            </div>
        </div>

        <div class="stats-bar__divider"></div>

        <div class="stats-bar__item">
            <div class="stats-bar__icon">
                <i class="pi pi-users"></i>
            </div>
            <div>
                <div class="stats-bar__value">{{ summary ? summary.nb_prestataires : '--' }}</div>
                <div class="stats-bar__label">Prestataires</div>
            </div>
        </div>
    </div>
</div>
