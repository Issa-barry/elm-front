<div class="card">
  <span class="text-surface-900 dark:text-surface-0 text-xl font-bold mb-6 block">
    {{ mode === 'create' ? 'Ajout contact' : 'Modifier Contact' }}
  </span>
  
  <div class="grid grid-cols-12 gap-4">
    <div class="col-span-12 lg:col-span-2">
      <div class="text-surface-900 dark:text-surface-0 font-medium text-xl mb-4">
        Prestateur
      </div>
      <p class="m-0 p-0 text-surface-600 dark:text-surface-200 leading-normal mr-4">
        - Machiniste<br />
        - Mecanicien
      </p>
    </div>

    <div class="col-span-12 lg:col-span-10">
      <div class="grid grid-cols-12 gap-4">
        <!-- Nom -->
        <div class="mb-6 col-span-12 md:col-span-6">
          <label for="nom" class="font-medium text-surface-900 dark:text-surface-0 mb-2 block">
            Nom <span class="text-red-500">*</span>
          </label>
          <input
            id="nom"
            type="text"
            pInputText
            fluid
            [(ngModel)]="model.nom"
            [invalid]="submitted && !model.nom?.trim()"
            [disabled]="loading"
          />
          <small class="text-red-500" *ngIf="submitted && !model.nom?.trim()">
            Nom obligatoire.
          </small>
        </div>

        <!-- Prénom -->
        <div class="mb-6 col-span-12 md:col-span-6">
          <label for="prenom" class="font-medium text-surface-900 dark:text-surface-0 mb-2 block">
            Prénom <span class="text-red-500">*</span>
          </label>
          <input
            id="prenom"
            type="text"
            pInputText
            fluid
            [(ngModel)]="model.prenom"
            [invalid]="submitted && !model.prenom?.trim()"
            [disabled]="loading"
          />
          <small class="text-red-500" *ngIf="submitted && !model.prenom?.trim()">
            Prénom obligatoire.
          </small>
        </div>

        <!-- Phone -->
        <div class="mb-6 col-span-12">
          <label for="phone" class="font-medium text-surface-900 dark:text-surface-0 mb-2 block">
            Téléphone <span class="text-red-500">*</span>
          </label>
          <input
            id="phone"
            type="tel"
            pInputText
            fluid
            [(ngModel)]="model.phone"
            [invalid]="submitted && !model.phone?.trim()"
            [disabled]="loading"
            placeholder="+224 XXX XXX XXX"
          />
          <small class="text-red-500" *ngIf="submitted && !model.phone?.trim()">
            Téléphone obligatoire.
          </small>
        </div>

        <!-- Ville -->
        <div class="mb-6 col-span-12 md:col-span-6">
          <label for="ville" class="font-medium text-surface-900 dark:text-surface-0 mb-2 block">
            Ville <span class="text-red-500">*</span>
          </label>
          <input
            id="ville"
            type="text"
            pInputText
            fluid
            [(ngModel)]="model.ville"
            [invalid]="submitted && !model.ville?.trim()"
            [disabled]="loading"
          />
          <small class="text-red-500" *ngIf="submitted && !model.ville?.trim()">
            Ville obligatoire.
          </small>
        </div>

        <!-- Quartier -->
        <div class="mb-6 col-span-12 md:col-span-6">
          <label for="quartier" class="font-medium text-surface-900 dark:text-surface-0 mb-2 block">
            Quartier <span class="text-red-500">*</span>
          </label>
          <input
            id="quartier"
            type="text"
            pInputText
            fluid
            [(ngModel)]="model.quartier"
            [invalid]="submitted && !model.quartier?.trim()"
            [disabled]="loading"
          />
          <small class="text-red-500" *ngIf="submitted && !model.quartier?.trim()">
            Quartier obligatoire.
          </small>
        </div>

        <!-- Boutons -->
        <div class="col-span-12 flex gap-2">
          <button
            pButton
            pRipple
            label="Enregistrer"
            icon="pi pi-check"
            (click)="onSubmit()"
            [loading]="loading"
            [disabled]="!isValid() || loading"
            class="w-auto"
          ></button>
          
          <button
            pButton
            pRipple
            label="Annuler"
            icon="pi pi-times"
            severity="secondary"
            (click)="onCancel()"
            [disabled]="loading"
            class="w-auto"
            *ngIf="mode === 'edit'"
          ></button>
        </div>
      </div>
    </div>
  </div>
</div>
