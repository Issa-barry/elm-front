<p-toast></p-toast>

<div class="edit-page">
  <header class="edit-mobile-header">
    <button
      type="button"
      class="edit-back"
      aria-label="Retour Ã  la liste"
      (click)="onCancel()"
    >
      <i class="pi pi-arrow-left"></i>
    </button>
    <h1 class="edit-title">Modifier l'utilisateur</h1>
    <span class="edit-header-spacer"></span>
  </header>

  <div class="edit-content">
    <div *ngIf="loading && !userData" class="flex justify-center items-center h-96">
      <i class="pi pi-spin pi-spinner text-4xl text-primary"></i>
    </div>

    <app-utilisateurs-form
      *ngIf="userData"
      [mode]="'edit'"
      [initialData]="userData"
      [loading]="loading"
      (submitForm)="onSubmit($event)"
      (cancel)="onCancel()"
    ></app-utilisateurs-form>
  </div>
</div>
