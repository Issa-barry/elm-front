<div class="card">
            <span class="block text-surface-900 dark:text-surface-0 font-bold text-xl mb-6">Create Product</span>
            <p-fluid class="grid grid-cols-12 gap-4 flex-wrap">
                <div class="col-span-12 lg:col-span-8">
                    <div class="grid grid-cols-12 gap-4">
                        <div class="col-span-12">
                            <input pInputText type="text" placeholder="Nom du produit" label="Nom du produit" [(ngModel)]="product.nom" />
                        </div> 
                        <div class="col-span-12 lg:col-span-4">
                            <input pInputText type="text" placeholder="Prix usine" label="Price" [(ngModel)]="product.prix_achat" />
                        </div>
                        <div class="col-span-12 lg:col-span-4">
                            <input pInputText type="text" placeholder="Prix achat" label="Price" [(ngModel)]="product.prix_achat" />
                        </div>
                        <div class="col-span-12 lg:col-span-4">
                            <input pInputText type="text" placeholder="Prix vente" label="Price" [(ngModel)]="product.prix_achat" />
                        </div> 
                        <div class="col-span-12 mt-4">
                            <p-fileUpload
                                #fileUploader
                                name="demo[]"
                                url="./upload.php"
                                (onUpload)="onUpload($event)"
                                [customUpload]="true"
                                [multiple]="true"
                                (onSelect)="onUpload($event)"
                                accept="image/*"
                                [showUploadButton]="true"
                                [showCancelButton]="false"
                                [auto]="true"
                                styleClass="border border-surface-200 dark:border-surface-700 bg-surface-0 dark:bg-surface-900 p-0 rounded h-80"
                            >
                                <ng-template #content>
                                    <div class="w-full h-full py-4" style="cursor: copy" (click)="fileUploader.advancedFileInput.nativeElement.click()">
                                        <div *ngIf="!product.images.length" class="h-full flex flex-col justify-center items-center">
                                            <i class="pi pi-file text-primary text-4xl mb-4"></i>
                                            <span class="block font-semibold text-surface-900 dark:text-surface-0 text-lg">Ajouter une image</span>
                                        </div>
                                        <div class="w-full py-4" *ngIf="product.images.length" [style]="{ cursor: 'copy' }">
                                            <div *ngFor="let file of product.images; let i = index" class="flex flex-wrap gap-8" (mouseenter)="onImageMouseOver(file)" (mouseleave)="onImageMouseLeave(file)" style="padding: 1px;">
                                                <div class="remove-file-wrapper relative w-full h-60 border-4 border-transparent rounded hover:bg-primary hover:text-primary-contrast duration-100 cursor-auto" [style]="{ padding: '1px' }">
                                                    <img [src]="file.imageURL" [alt]="file.name" class="w-full h-full rounded shadow" />
                                                    <button
                                                        [id]="file.name"
                                                        #buttonEl
                                                        pButton
                                                        pRipple
                                                        rounded
                                                        type="button"
                                                        class="remove-button text-sm absolute justify-center items-center cursor-pointer"
                                                        style="top: -10px; right: -10px; display: none;"
                                                        (click)="removeImage($event, file)"
                                                    >
                                                        <i pButtonIcon class="pi pi-times"></i>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </ng-template>
                            </p-fileUpload>
                        </div>
                        <div class="col-span-12">
                            <p-editor [(ngModel)]="product.description" [style]="{ height: '250px' }"></p-editor>
                        </div>
                        
                    </div>
                </div>

                <div class="col-span-12 lg:col-span-4 flex flex-col gap-y-4">
                    <div class="border border-surface-200 dark:border-surface-700 rounded">
                        <span class="text-surface-900 dark:text-surface-0 font-bold block border-b border-surface-200 dark:border-surface-700 p-4">Statut</span>
                        <div class="p-4">
                            <div class="bg-surface-100 dark:bg-surface-700 py-2 px-4 flex items-center rounded">
                                <!-- <span class="text-black/90 dark:text-surface-0! font-bold mr-4">Statut:</span> -->
                                <span class="text-black/60 dark:text-surface-0! font-semibold">Brouillon</span>
                                <button pButton pRipple type="button" icon="pi pi-fw pi-pencil" text rounded class="ml-auto"></button>
                            </div>
                        </div>
                    </div>


                    <div class="border border-surface-200 dark:border-surface-700 rounded">
                        <span class="text-surface-900 dark:text-surface-0 font-bold block border-b border-surface-200 dark:border-surface-700 p-4">Type de produit</span>
                        <div class="p-4">
                            <p-select [options]="typeOptions" [(ngModel)]="product.type" placeholder="Selectioner le type"></p-select>
                        </div>
                    </div>

                    <div class="border border-surface-200 dark:border-surface-700 flex justify-between items-center px-4 rounded">
                        <span class="text-surface-900 dark:text-surface-0 font-bold p-4">In stock</span>
                        <p-toggleswitch [(ngModel)]="product.inStock"></p-toggleswitch>
                    </div>

                      <div class="border border-surface-200 dark:border-surface-700 rounded">
                        <span class="text-surface-900 dark:text-surface-0 font-bold block border-b border-surface-200 dark:border-surface-700 p-4">Qte_en_stock</span>
                        <div class="p-4">
                            <div class="bg-surface-100 dark:bg-surface-700 py-2 px-4 flex items-center rounded">
                              <input pInputText type="text" placeholder="Exemple : 0" label="Price" [(ngModel)]="product.qte_stock" />
                            </div>
                        </div>
                    </div>
 
                     <!-- <div class="p-4">
                            <div class="bg-surface-100 dark:bg-surface-700 py-2 px-4 flex items-center rounded">
                                <span class="text-black/90 dark:text-surface-0! font-bold mr-4">Qte_en_stock:</span>
                             <input pInputText type="text" placeholder="Exemple : 0" label="Price" [(ngModel)]="product.price" />
                            </div>
                        </div> -->

                    <div class="flex justify-between gap-4">
                        <button pButton pRipple severity="danger" outlined label="Abandonner" icon="pi pi-fw pi-trash"></button>
                        <button pButton pRipple label="Enregistrer" icon="pi pi-fw pi-check"></button>
                    </div>
                </div>
            </p-fluid>
        </div>
