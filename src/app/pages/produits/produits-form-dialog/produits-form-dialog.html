<p-toast></p-toast>
        <p-dialog
            [header]="dialogConfig.header || ''"
            [(visible)]="dialogConfig.visible"
            [modal]="true"
            [dismissableMask]="true"
            styleClass="mx-4 sm:mx-0 sm:w-full md:w-8/12 lg:w-6/12"
            contentStyleClass="rounded-b border-t border-surface-200 dark:border-surface-700 p-0"
        >
            <div class="p-6">
                <p-fluid class="grid grid-cols-12 gap-4">
                    <div class="col-span-12">
                        <label for="name" class="text-surface-900 dark:text-surface-0 font-semibold block mb-2">Nom du produit</label>
                        <input id="name" type="text" placeholder="Titre du produit" pInputText [(ngModel)]="task.name" />
                    </div>
                    <div class="col-span-6">
                        <label for="start" class="text-surface-900 dark:text-surface-0 font-semibold block mb-2">Prix usine</label>
                        <input id="start" type="text" placeholder="Ex :50 GNF" pInputText [(ngModel)]="task.startDate" />
                    </div>
                    <div class="col-span-6">
                        <label for="start" class="text-surface-900 dark:text-surface-0 font-semibold block mb-2">Prix vente</label>
                        <input id="start" type="text" placeholder="Ex : 50 GNF" pInputText [(ngModel)]="task.startDate" />
                    </div> 
                    <div class="col-span-6">
                        <label for="start" class="text-surface-900 dark:text-surface-0 font-semibold block mb-2">Prix Achat</label>
                        <input id="start" type="text" placeholder="Ex : 60 GNF" pInputText [(ngModel)]="task.startDate" />
                    </div> 
                    <div class="col-span-6">
                        <label for="start" class="text-surface-900 dark:text-surface-0 font-semibold block mb-2">Cout</label>
                        <input id="start" type="text" placeholder="Ex : 20 GNF" pInputText [(ngModel)]="task.startDate" />
                    </div>
                    <div class="col-span-12">
                        <label for="members" class="text-surface-900 dark:text-surface-0 font-semibold block mb-2">Categorie</label>
                        <p-autocomplete
                            appendTo="body"
                            inputId="members"
                            [(ngModel)]="task.members"
                            [suggestions]="filteredMembers"
                            (completeMethod)="filterMembers($event)"
                            field="name"
                            [multiple]="true"
                            placeholder="Choose team members"
                            [inputStyle]="{ height: '2.5rem' }"
                        >
                            <ng-template let-member pTemplate="selectedItem">
                                <div class="flex items-center">
                                    <img src="/demo/images/avatar/{{ member.image }}" [alt]="member.name" class="h-8 w-8 mr-2" />
                                    <span class="text-surface-900 dark:text-surface-0 font-medium">{{ member.name }}</span>
                                </div>
                            </ng-template>
                            <ng-template let-member pTemplate="item">
                                <div class="flex items-center">
                                    <img src="/demo/images/avatar/{{ member.image }}" [alt]="member.name" class="h-8 w-8 mr-2" />
                                    <span class="text-surface-900 dark:text-surface-0 font-medium">{{ member.name }}</span>
                                </div>
                            </ng-template>
                        </p-autocomplete>
                    </div>
                    <div class="col-span-12 flex justify-end mt-6">
                        <button pButton pRipple class="w-32 mr-4" outlined icon="pi pi-times" label="Annuler" (click)="cancelTask()"></button>
                        <button pButton pRipple class="w-32" icon="pi pi-check" label="Enregistrer" (click)="save()"></button>
                    </div>
                </p-fluid>
            </div>
        </p-dialog>
