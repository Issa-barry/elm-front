 
            
                 <div class="rounded-t-3xl bg-surface-0 dark:bg-surface-900 flex-auto py-6 lg:py-8 px-8 lg:px-20">
                    <div class="flex flex-col w-full pb-8 gap-2">
                        <h2 class="mt-0 text-surface-900 dark:text-surface-0 font-medium text-2xl leading-tight">Settings</h2>
                        <p class="mt-0 text-surface-500 dark:text-surface-300 leading-tight">Manage your settings</p>
                    </div>
                    <p-divider></p-divider>
                    <div class="grid grid-cols-12 gap-4 py-6 lg:py-8">
                        <div class="col-span-12 lg:col-span-2">
                            <ul class="list-none m-0 p-0 hidden lg:flex flex-col justify-start">
                                <li class="border-l-2 border-primary -ml-[2px]">
                                    <a class="flex items-center cursor-pointer py-3 px-4 text-primary font-medium">
                                        <i class="pi pi-user mr-2 text-base! leading-normal!"></i>
                                        <span>Général</span>
                                    </a>
                                </li>
                                <li class="border-l-2 border-surface-200 dark:border-surface-700 -ml-[2px] hover:border-primary hover:text-primary transition-colors">
                                    <a class="flex items-center cursor-pointer py-3 px-4 text-surface-700 dark:text-surface-200 font-medium">
                                        <i class="pi pi-cog mr-2 text-base! leading-normal!"></i>
                                        <span>Packing</span>
                                    </a>
                                </li>
                                
                            </ul>

                            <div class="lg:hidden">
                                <div class="border-b border-surface-200 dark:border-surface-700 overflow-x-auto">
                                    <ul class="list-none m-0 p-0 flex flex-row justify-start whitespace-nowrap">
                                        @for (item of items; track item.label; let i = $index) {
                                            <li
                                                class="relative py-3 px-4 transition-colors"
                                                [ngClass]="{
                                                    'text-primary': i === 0,
                                                    'text-surface-700 dark:text-surface-200 hover:text-primary hover:bottom-line-primary': i !== 0
                                                }"
                                            >
                                                <a class="flex items-center cursor-pointer font-medium">
                                                    <i [ngClass]="[item.icon, 'mr-2', 'text-base!', 'leading-normal!']"></i>
                                                    <span>{{ item.label }}</span>
                                                </a>
                                                <div
                                                    class="absolute bottom-0 left-0 right-0 h-[2px] transition-colors"
                                                    [ngClass]="{
                                                        'bg-primary': i === 0,
                                                        'bg-surface-200 dark:bg-surface-700': i !== 0
                                                    }"
                                                ></div>
                                            </li>
                                        }
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-12 lg:col-span-10 xl:col-span-10 bg-surface-0 dark:bg-surface-900 p-8 rounded-2xl flex-auto">
                            <div class="flex flex-col gap-8">
                                <div class="text-surface-900 dark:text-surface-0 font-semibold text-lg leading-tight">Packing</div>

                                <div class="flex gap-12 flex-col-reverse md:flex-row">
                                    <div class="flex-auto flex flex-col gap-6">
                                        <div class="flex flex-col gap-2">
                                            <label for="name" class="text-surface-900 dark:text-surface-0">Id du rouleau de packing</label>
                                            <input id="name" type="text" pInputText class="w-full" />
                                        </div>

                                        

                                        <div class="flex flex-col gap-2">
                                            <label for="company" class="text-surface-900 dark:text-surface-0">Prix par defaut du rouleau de packing</label>
                                            <input id="company" type="text" pInputText class="w-full" />
                                        </div>
                                    </div>
 
                                </div>

                                <div>
                                    <p-button label="Update Profile"></p-button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
